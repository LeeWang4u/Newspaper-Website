<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <!--    <link  href="{https://fonts.googleapis.com/css2?family=Forum&display=swap}" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/stylesAdmin.css}" type="text/css">
    <script th:src="@{/script.js}" type="module"></script>
    <title>Document</title>
</head>
<body>
<canvas class="orb-canvas"></canvas>
<div th:if="${userdto.getRole() != 'ROLE_ADMIN'}">
    <h1>Bạn không có quyền truy cập vào Admin</h1>
</div>
<header th:unless="${userdto.getRole() != 'ROLE_ADMIN'}">
    <div class="nav-bar">
        <div class="title">
            <h1>User</h1>
        </div>
        <div class="border-box"></div>
        <div class="links">
            <a th:href="@{/admin/home}">Home</a>
            <p>/</p>
            <a th:href="@{/admin/post/1}">Post</a>
            <p>/</p>
            <a href="#">Category</a>
            <p>/</p>
            <a href="#">User</a>
        </div>
    </div>
</header>
<main class="center__content" th:unless="${userdto.getRole() != 'ROLE_ADMIN'}">
    <div class="main__header">
        <h1>User</h1>


    </div>
    <div class="overlay">
        <div class="user-table">
            <p class="clo1">Email</p>
            <p class="clo1">UserName</p>
<!--            <p class="clo1">Password</p>-->
            <p class="clo1">Role</p>
            <div class="box" style="background-color:transparent"></div>
        </div>
        <div th:each="user: ${listUser}">

            <div class="user-table">
                <div class="clo2" th:text="${user.getEmail()}"></div>
                <div class="clo2" th:text="${user.getUserName()}"></div>
<!--                <div class="clo2" th:text="${user.getPassWord()}"></div>-->
                <div class="clo2" th:text="${user.getRole()}"> </div>
                <form th:action="@{/admin/userAdmin/page/__${1}__}" method="post">
                    <input type="hidden" name="email" th:value="${user.getEmail()}" />
                <button class="primary-button btn-tranparent" type="submit">Delete</button>
                </form>
            </div>

    </div>
    </div>
        <div class="links post-links" >
            <div th:each="i: ${#numbers.sequence(1, totalPages)}">

                <span>
                    <a th:if="${currentPage != i}" th:href="@{/admin/userAdmin/page/__${i}__}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span>
                </span>
        </div>
        </div>
</main>
</body>
</html>
